{% extends 'base.html' %}
{% block content %}
<div class="container">
        <button class="btn btn-info"><a href="{% url 'profile' %}">View Profile</a></button>
    <h1 class="text-center">{{test}}</h1>

    {% if user.is_authenticated %}
        <p>Welcome to instagram @{{current_user}}</p>
        <button class="btn btn-info">
            <a href="/logout">LogOut</a>
        </button>
    {% else %}
    <button class="btn btn-info">
            <a href="/accounts/login/">Login</a>
    </button>
    {% endif %}

    {% for img in images %}
        {% if img.image %}
            <img src="{{img.image.url}}" alt="Image"/>
            <p>{{img.caption}}</p>
        {% endif %}
    {% empty %}
    <p>No images currently</p>
    {% endfor %}

</div>
{% endblock %}
